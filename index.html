<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matthias Silberhain - Portfolio</title>
    <meta name="description" content="Eleganter Dark Mode Portfolio mit animierten Lichtkanten">
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/m.s.app/manifest.json">
    <meta name="theme-color" content="#000000">
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/m.s.app/icons/icon-180x180.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/m.s.app/icons/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/m.s.app/icons/icon-16x16.png">
    
    <!-- Styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #00dbde, #fc00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 219, 222, 0.5);
        }
        
        p {
            font-size: 1.2rem;
            max-width: 600px;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: #ccc;
        }
        
        .logo {
            width: 150px;
            height: 150px;
            margin-bottom: 2rem;
            border-radius: 20px;
            background: linear-gradient(135deg, #00dbde, #fc00ff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            box-shadow: 0 0 50px rgba(0, 219, 222, 0.3);
        }
        
        .status {
            margin-top: 2rem;
            padding: 1rem 2rem;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            font-family: monospace;
        }
        
        .install-button {
            margin-top: 2rem;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background: linear-gradient(90deg, #00dbde, #fc00ff);
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .install-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="logo">MS</div>
    <h1>Matthias Silberhain</h1>
    <p>Eleganter Dark Mode Portfolio mit animierten Lichtkanten. Diese Progressive Web App kann auf Ihrem Startbildschirm installiert werden und funktioniert offline.</p>
    
    <button class="install-button" id="installButton">App installieren</button>
    
    <div class="status" id="status">
        PWA Status: Warte auf Interaktion...
    </div>

    <script>
        // Service Worker Registrierung
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/m.s.app/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registriert:', registration);
                        document.getElementById('status').innerHTML = 
                            'PWA Status: Service Worker registriert!';
                    })
                    .catch(error => {
                        console.log('ServiceWorker Registrierung fehlgeschlagen:', error);
                        document.getElementById('status').innerHTML = 
                            'PWA Status: Service Worker fehlgeschlagen.';
                    });
            });
        } else {
            document.getElementById('status').innerHTML = 
                'PWA Status: Service Worker werden von diesem Browser nicht unterstützt.';
        }

        // Installations-Button
        let deferredPrompt;
        const installButton = document.getElementById('installButton');
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installButton.style.display = 'block';
            document.getElementById('status').innerHTML = 
                'PWA Status: Kann installiert werden! Klicken Sie auf "App installieren".';
        });

        installButton.addEventListener('click', () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        document.getElementById('status').innerHTML = 
                            'PWA Status: App wird installiert!';
                        installButton.style.display = 'none';
                    }
                    deferredPrompt = null;
                });
            }
        });

        // Prüfen, ob die App bereits installiert ist
        window.addEventListener('appinstalled', () => {
            document.getElementById('status').innerHTML = 
                'PWA Status: App erfolgreich installiert!';
            installButton.style.display = 'none';
        });
    </script>
</body>
</html>
