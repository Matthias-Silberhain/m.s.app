<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Matthias Silberhain - Portfolio</title>
    <meta name="description" content="Eleganter Dark Mode Portfolio">
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="icons/icon-180x180.png">
    <link rel="apple-touch-startup-image" href="icons/splash-640x1136.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/icon-16x16.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        
        .logo {
            width: 150px;
            height: 150px;
            margin-bottom: 2rem;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            max-width: 600px;
            margin-bottom: 2rem;
            color: #aaa;
        }
        
        .status {
            margin-top: 2rem;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-family: monospace;
            font-size: 0.9rem;
        }
        
        .install-btn {
            margin-top: 2rem;
            padding: 12px 24px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .install-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        @media (display-mode: standalone) {
            body {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
            }
        }
    </style>
    
    <!-- ... bestehende Meta-Tags ... -->
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico">
    <link rel="icon" type="image/svg+xml" href="assets/icons/favicon.svg">
    <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png">
    
    <!-- FÃ¼r iOS/MacOS -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png">
    <link rel="apple-touch-startup-image" href="assets/icons/apple-touch-icon.png">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#000000">
    
    <!-- ... deine CSS/JS Links ... -->
    
    <!-- PWA Script -->
    <script src="pwa.js" defer></script>
</head>

    
</head>
<body>
    <div class="logo">MS</div>
    <h1>Matthias Silberhain</h1>
    <p>Willkommen in meinem Portfolio. Diese Progressive Web App funktioniert offline und kann auf deinem Startbildschirm installiert werden.</p>
    
    <button class="install-btn" id="installButton">App installieren</button>
    
    <div class="status" id="status">
        PWA Status: Wird initialisiert...
    </div>

    <script>
        // Service Worker Registrierung
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('Service Worker registriert:', registration);
                        document.getElementById('status').textContent = 
                            'âœ… PWA bereit! Service Worker aktiv.';
                    })
                    .catch(error => {
                        console.log('Service Worker fehlgeschlagen:', error);
                        document.getElementById('status').textContent = 
                            'âš ï¸ Service Worker konnte nicht registriert werden.';
                    });
            });
        }

        // Installations-Button
        let deferredPrompt;
        const installButton = document.getElementById('installButton');
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installButton.style.display = 'block';
            document.getElementById('status').textContent = 
                'ðŸ“± App kann installiert werden! Klicke auf "App installieren".';
        });

        installButton.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    document.getElementById('status').textContent = 
                        'ðŸŽ‰ App wird installiert!';
                    installButton.style.display = 'none';
                }
                deferredPrompt = null;
            }
        });

        // App bereits installiert?
        window.addEventListener('appinstalled', () => {
            document.getElementById('status').textContent = 
                'âœ… App erfolgreich installiert!';
            installButton.style.display = 'none';
        });

        // Offline-Status
        window.addEventListener('online', () => {
            document.getElementById('status').textContent = 
                'âœ… Online - PWA funktioniert optimal';
        });

        window.addEventListener('offline', () => {
            document.getElementById('status').textContent = 
                'ðŸ“´ Offline - PWA nutzt gecachte Daten';
        });

        // Initialer Online-Status
        if (!navigator.onLine) {
            document.getElementById('status').textContent = 
                'ðŸ“´ Offline - PWA funktioniert trotzdem';
        }
    </script>
</body>
</html>
